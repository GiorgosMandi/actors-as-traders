akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters = "off"
}
app {
  environment = "dev"
  http {
    host = "0.0.0.0"
    port = 8085
  }
  binance {
    apiKey = ${BINANCE_API_KEY}
    secretKey = ${BINANCE_SECRET_KEY}
  }
}
